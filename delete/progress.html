<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Progress Bar</title>
  <style>
    .progress-container {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#4caf50 0% 0%, #dcdcdc 0% 100%);
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: conic-gradient(#4caf50 0% 0%, #dcdcdc 0% 100%);
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .loan-text {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="percentage" id="percentage">0%</div>
    <div class="loan-text">Loan Percent</div>
  </div>

  <script>
    function updateProgressBar(percentage) {
      const progressBar = document.getElementById("progress-bar");
      const percentageDisplay = document.getElementById("percentage");

      // Update the progress bar and percentage display
      progressBar.style.background = `conic-gradient(#4caf50 ${percentage}% 0%, #dcdcdc ${percentage}% 100%)`;
      percentageDisplay.textContent = `${percentage}%`;
    }

    // Example of how to update it
    let percentage = 0;
    const interval = setInterval(() => {
      percentage += 5;
      updateProgressBar(30);
      if (percentage === 100) clearInterval(interval); // Stop at 100%
    }, 500);
  </script>
</body>
</html>
